<h2 id="tipos-de-dados">Tipos de Dados</h2>
<div class="normal">
<h3 id="introdu%C3%A7%C3%A3o">Introduo</h3>
<ul>
<li>Valores e tipos de dados so cruciais em linguagens de programao.
<ul>
<li>Definem como os dados so armazenados, processados e manipulados.</li>
</ul>
</li>
<li>Atravs da categorizao dos dados em tipos, a segurana do cdigo  garantida, pois, operaes entre tipos incompatveis so restritas.</li>
<li>Melhoram legibilidade e manuteno do cdigo.</li>
<li>Essenciais para a modelagem de dados complexos:
<ul>
<li>[Pois] Permitem a criao de estruturas de dados complexas, bem como, nveis avanados de abstrao em programao.</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2 id="tipos-de-dados-1">Tipos de Dados</h2>
<h3 id="classifica%C3%A7%C3%A3o">Classificao</h3>
<p>Podem ser classificados em dois grupos:</p>
<ol>
<li>Primitivos.</li>
<li>Compostos.</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2 id="tipos-de-dados-2">Tipos de Dados</h2>
<div class="normal">
<h3 id="primitivos">Primitivos</h3>
<ul>
<li>So bsicos e atmicos, no podendo ser divididos em partes menores.
<ul>
<li>Exemplos: <code>int</code>, <code>float</code>, <code>bool</code>, <code>str</code>, <code>NoneType</code></li>
</ul>
</li>
<li>A implementao dos tipos de dados variam de linguagem para linguagem.
<ul>
<li>O tamanho de um <code>int</code> em C  definido no tempo de implementao, regido pela arquitetura da mquina.</li>
<li>Em java o tamanho de um <code>int</code>  de 32 bits (4 bytes) independente da arquitetura.</li>
</ul>
</li>
<li>Muitas linguagens suportam a definio de tipos ordinais de dados, como <code>enum</code> em C e C++, considerados no nosso contexto, como tipos primitivos.
<ul>
<li>Estes tipos de dados so equivalentes s definies matemticas de conjunto domnio  um conjunto restrito de valores os quais uma varivel pode assumir  e quando criamos uma varivel de tipo enumervel, seus valores esto restritos ao conjunto domnio (ordinal) definido.
<ul>
<li>Exemplo de enum: <code>enum DiaDaSemana {SEGUNDA, TERCA, QUARTA, QUINTA, SEXTA, SABADO, DOMINGO};</code></li>
<li>Exemplo de uso: <code>DiaDaSemana dia = TERCA;</code></li>
</ul>
</li>
</ul>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2 id="tipos-de-dados-3">Tipos de Dados</h2>
<div class="normal">
<h3 id="compostos">Compostos</h3>
<ul>
<li>Formados por dois ou mais tipos de dados simples.
<ul>
<li>Exemplos: registros (structs), vetores, matrizes, listas, etc.</li>
</ul>
</li>
<li>Produzidos a partir de produtos cartesianos, unies, mapeamentos, dentre outros.</li>
<li>Possuem cardinalidade: nmero de elementos distintos que fazem parte do tipo.</li>
<li>Para o nosso propsito,  suficiente vermos somente os tipos de dados compostos definidos  partir dos produtos cartesianos.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2 id="tipos-de-dados-4">Tipos de Dados</h2>
<div class="normal">
<h3 id="compostos---produto-cartesiano">Compostos - Produto Cartesiano</h3>
<ul>
<li>Representam a combinao de valores de tipos diferentes em tuplas:</li>
</ul>
<p><img src="https://i.imgur.com/UUU10l2.png" alt="" /></p>
<ul>
<li>Cardinalidade:<br />
\( \# (n_{1} \times n_{2} \times \ldots \times n_{k}) = \# n_{1} \times \# n_{2} \times \ldots \times \# n_{k} \)</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2 id="tipos-de-dados-5">Tipos de Dados</h2>
<div class="normal">
<h3 id="compostos---produto-cartesiano-1">Compostos - Produto Cartesiano</h3>
<ul>
<li>
<p>Exemplos de produtos cartesianos: registros em Pascal, structs (estruturas) em C, tuplas em Python.</p>
</li>
<li>
<p>Exemplos de produtos cartesianos em C:</p>
</li>
</ul>
<div class="grid-50-50">
<div class="grid-element">
<pre>
<code class="language-c">
struct empregado {
    int codigo;
    char nome[50];
    float salario;
};
</code>
</pre>
</div>
<div class="grid-element">
<pre>
<code class="language-c">
struct ponto {
    int x;
    int y;
};
</code>
</pre>
</div>
</div>
<ul>
<li>Em Linguagens exclusivamente orientadas a objetos, como Java, os produtos cartesianos so chamados de classes.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-class="lead" class="lead" style="--class:lead;">
<h2 id="produto-cartesiano">Produto Cartesiano</h2>
<div class="regular">
<p><strong>Exemplo</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">data</span> {</span>
    <span class="hljs-type">int</span> dia, mes, ano;
};
</code></pre>
<p><strong>Inicializao</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-class"><span class="hljs-keyword">struct</span> <span class="hljs-title">data</span> <span class="hljs-title">d</span> =</span> { <span class="hljs-number">7</span>, <span class="hljs-number">9</span>, <span class="hljs-number">1999</span> };
</code></pre>
<p><strong>Acesso</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d/%d/%d\n&quot;</span>, d.dia, d.mes, d.ano);
</code></pre>
<p><strong>Cardinalidade</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>#INTEGER x #INTEGER x #INTEGER
</code></pre>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
<h2 id="tipos-de-dados-6">Tipos de Dados</h2>
<h3 id="s%C3%ADntese">Sntese</h3>
<div class="regular">
<ul>
<li>Tipos de dados podem ser primitivos ou compostos.</li>
<li>Essenciais para determinar como os dados sero operados no contexto de um programa.</li>
<li>Apesar da totalidade de tipos compostos e primitivos no ter sido abordada,  apresentado o diagrama da hierarquia de tipos, presente na <a href="http://rimsa.com.br/documents/lectures/decom009/lessons/Aula04.pdf">aula 4</a> do professor Andrei Rimsa lvares.</li>
</ul>
<p><img src="https://i.imgur.com/wdvl7ez.png" alt="curta" /></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-class="lead" class="lead" style="--class:lead;">
<h1 id="verifica%C3%A7%C3%A3o-de-tipos">Verificao de Tipos</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2 id="verifica%C3%A7%C3%A3o-de-tipos-1">Verificao de Tipos</h2>
<ul>
<li>Existe para garantir a compatibilidade de tipos entre os objetos que esto sendo usados no programa.
<ul>
<li>Ou, em outras palavras, que os operandos de um operador sejam de tipos compatveis.</li>
</ul>
</li>
<li>Pode ser realizada em tempo de compilao.
<ul>
<li>Nesse caso  chamada de <strong>verificao esttica</strong>  C, C++, Java, Pascal, etc.</li>
</ul>
</li>
<li>Ou, pode ser realizada em tempo de execuo.
<ul>
<li>Nesse caso  chamada de <strong>verificao dinmica</strong>  Python, Ruby, Javascript, Lua, dentre outras.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2 id="verifica%C3%A7%C3%A3o-de-tipos-2">Verificao de Tipos</h2>
<h3 id="linguagens-fortemente-fracamente-tipadas">Linguagens Fortemente (Fracamente) Tipadas</h3>
<div class="regular">
<ul>
<li>Uma linguagem  fortemente tipada se operaes entre tipos incompatveis so proibidas. Exemplos de linguagens fortemente tipadas: Java, Python, C#.</li>
<li>Exemplos de linguagens fracamente tipadas: JavaScript, PHP, C, C++.</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
<h3 id="verifica%C3%A7%C3%A3o-de-tipos--linguagens-fortemente-fracamente-tipadas">Verificao de Tipos  Linguagens Fortemente (Fracamente) Tipadas</h3>
<div class="regular">
<ul>
<li>Aqui vemos a diferena entre linguagens fortemente e fracamente tipadas:</li>
</ul>
</div>
<iframe width="100%" height="100%" src="https://diegoascanio.github.io/jupyterlite/lab?path=diferenca_linguagens_fortemente_e_fracamente_tipadas.ipynb"></iframe>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2 id="verifica%C3%A7%C3%A3o-de-tipos---equival%C3%AAncia-de-tipos">Verificao de Tipos - Equivalncia de Tipos</h2>
<div class="regular">
<p>Alguns tipos de dados so equivalentes, ou seja, podem ser convertidos de um para o outro sem perda de informao. Por exemplo, um inteiro pode ser convertido para um real sem perda de informao, mas um real no pode ser convertido para um inteiro sem perda de informao. A converso de um tipo de dado para outro  chamada de coero.</p>
<p>Isto porqu, apesar de serem tipos de dados distintos (inteiros e reais), ainda assim, faz sentido executar operaes entre variveis inteiras e reais, por exemplo.</p>
<p>Com isso, entendemos que em operaes que resultam em um nmero inteiro, o tipo inteiro  equivalente a um real, mas, no o contrrio, pois, para converter um real para um inteiro, seria necessrio aplicar coero ao valor real, o que resultaria em perda de informao.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2 id="verifica%C3%A7%C3%A3o-de-tipos---infer%C3%AAncia-de-tipos">Verificao de Tipos - Inferncia de Tipos</h2>
<ul>
<li>Inferncia de tipos  a capacidade de deduzir o tipo das variveis a partir do contexto em que se encontram em linguagens estticamente (e fortemente) tipadas.
<ul>
<li>Desta forma, no  necessrio especificar todos os tipos das variveis em um programa.</li>
</ul>
</li>
<li>Java \(( \geq 10)\), Julia, Rust, Scala, Kotlin, TypeScript, Go, Haskell, dentre outras, so exemplos de linguagens que possuem inferncia de tipos.</li>
<li>C (at sua reviso 23) no possui inferncia de tipos.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="lead" class="lead" style="--class:lead;">
<h1 id="subprogramas">Subprogramas</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18">
<h2 id="subprogramas---abstra%C3%A7%C3%B5es">Subprogramas - Abstraes</h2>
<p>Abstraes so conceitos essenciais para a programao. Elas permitem que o programador se concentre em um problema de cada vez, sem se preocupar com detalhes irrelevantes, tais quais: como os dados so armazenados na memria, de qual origem so obtidos, como so processados, quais operaes em baixo nvel so necessrias para que uma instruo seja executada, dentre outros.</p>
<p>Da definio, podemos entender a abstrao como um conceito e a implementao como sua concretizao. No fim das contas, ningum quer saber se o pato  macho, todo mundo quer  o ovo. A abstrao  o ovo, a implementao  o pato. Subprogramas entregam nossos ovos atravs de suas implementaes, concretizadas por funes e procedimentos.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19">
<h2 id="subprogramas---modulariza%C3%A7%C3%A3o">Subprogramas - Modularizao</h2>
<p>Por permitirem a abstrao  que habilita a modelagem do problema de mltiplas formas  os subprogramas possuem como vantagem possibilitar que o programador possa dividir para conquistar: dividir o problema em partes menores, mais simples, e resolver cada uma delas de forma independente, usando quantos subprogramas forem necessrios, para no fim, agregar todos os resultados e resolver o problema como um todo.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20">
<div class="normal">
<h2 id="subprogramas---fun%C3%A7%C3%B5es-e-procedimentos">Subprogramas - Funes e Procedimentos</h2>
<p>Os subprogramas podem ser divididos em dois tipos: funes e procedimentos. A principal diferena entre eles  que as funes retornam um valor, enquanto os procedimentos no retornam nada. Alm desta, entendemos tambm que as funes no podem estar submetidas a <strong>efeitos colaterais</strong>, ou seja, que para uma dada entrada de dados em seus parmetros, seus retornos sejam sempre os mesmos, independente de qualquer outro fator externo  funo, entretanto, nem sempre tais efeitos colaterais so evitveis.</p>
<p>Na perspectiva da modularizao entendemos os procedimentos mais como agregadores de comandos e operaes (que no retornam valores) para abstrair, encapsular, esconder, modularizar partes no essenciais do problema, ao passo que as funes, so utilizadas quando, alm de todos os predicados pertinentes aos procedimentos,  necessrio retornar valores de operaes ou de estados (verdadeiro, falso, positivo, negativo, etc.) necessrios em alguma parte do programa principal, sem a qual o problema no possa ser resolvido.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-class="lead" class="lead" style="--class:lead;">
<h2 id="exemplos-de-fun%C3%A7%C3%B5es-e-procedimentos">Exemplos de Funes e Procedimentos</h2>
<div class="grid-50-50 footnotesize">
<div class="grid-element">
<p>Exemplo prtico para diferenciarmos funes e procedimentos.</p>
<p>Considere que voc  o RH de uma micro empresa com 15 funcionrios.</p>
<p> necessrio construir um relatrio associando funcionrios e os impostos que devero pagar com base nos salrios que recebem.</p>
<p>Para isso:</p>
<ol>
<li>Construa uma funo que calcule o imposto a ser pago, com base na seguinte tabela:</li>
</ol>
<table>
<thead>
<tr>
<th>Salrio</th>
<th>Alquota (taxa)</th>
</tr>
</thead>
<tbody>
<tr>
<td>De 1.903,99 at 2.826,65</td>
<td>7,50%</td>
</tr>
<tr>
<td>De 2.826,66 at 3.751,05</td>
<td>15%</td>
</tr>
<tr>
<td>De 3.751,06 at 4.664,68</td>
<td>22,50%</td>
</tr>
<tr>
<td>Acima de 4.664,68</td>
<td>27,50%</td>
</tr>
</tbody>
</table>
<ol start="2">
<li>
<p>Construa um procedimento que:<br />
2.1 Solicite o nome do funcionrio<br />
2.2 Solicite o salrio do funcionrio<br />
2.3 Imprima o nome e o imposto a ser pago pelo funcionrio, separados por uma tabulao</p>
</li>
<li>
<p>Chame este procedimento para cada um dos 15 funcionrios da empresa</p>
</li>
</ol>
</div>
<div class="grid-element">

<h2 id="solu%C3%A7%C3%A3o">Soluo</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">calcularImposto</span>(<span class="hljs-params">salario</span>) { <span class="hljs-comment">// funo</span>
    <span class="hljs-keyword">if</span> (salario &lt; <span class="hljs-number">1903.99</span>)
        <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (salario &gt;= <span class="hljs-number">1903.99</span> &amp;&amp; salario &lt; <span class="hljs-number">2826.66</span>)
        <span class="hljs-keyword">return</span> salario * <span class="hljs-number">0.075</span>
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (salario &gt;= <span class="hljs-number">2826.66</span> &amp;&amp; salario &lt; <span class="hljs-number">3751.06</span>)
        <span class="hljs-keyword">return</span> salario * <span class="hljs-number">0.15</span>
    <span class="hljs-keyword">else</span> <span class="hljs-keyword">if</span> (salario &gt;= <span class="hljs-number">3751.06</span> &amp;&amp; salario &lt; <span class="hljs-number">4664.68</span>)
        <span class="hljs-keyword">return</span> salario * <span class="hljs-number">0.225</span>
    <span class="hljs-keyword">else</span>
        <span class="hljs-keyword">return</span> salario * <span class="hljs-number">0.275</span>
}
<span class="hljs-keyword">function</span> <span class="hljs-title function_">relatorio</span>(<span class="hljs-params"></span>){ <span class="hljs-comment">// procedimento </span>
    nome = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;Insira o nome do funcionario: &#x27;</span>);
    salario = <span class="hljs-title function_">prompt</span>(<span class="hljs-string">&#x27;Insira o salario do funcionario: &#x27;</span>);
    <span class="hljs-title function_">alert</span>(nome + <span class="hljs-string">&#x27;\t&#x27;</span> + <span class="hljs-title function_">calcularImposto</span>(salario));
}
<span class="hljs-keyword">var</span> i = <span class="hljs-number">0</span>;
<span class="hljs-keyword">while</span> (i &lt; <span class="hljs-number">15</span>) {
    <span class="hljs-title function_">relatorio</span>();
    i ++;
}
</code></pre>
<p> claramente observvel a diferena entre funes e procedimentos a partir do exemplo acima, pois, o procedimento relatrio funcionou como um agregador (abstrator) de instrues sem retornar valores, ao passo que a funo calcularImposto retorna valores sem apresentar  no caso ideal  efeitos colaterais.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22">
<h2 id="subprogramas---par%C3%A2metros">Subprogramas - Parmetros</h2>
<div class="regular">
<p>Apesar de ainda no termos mencionado parmetros, no exemplo anterior vimos uma funo que recebia um parmetro  calcularImposto  e um procedimento que no recebia nenhum parmetro  relatorio.</p>
<p>Antes de entrarmos em detalhes,  importante ressaltar que parmetros de forma algum distinguem funes de procedimentos, pois, existem funes que no recebem parmetros, como a funo <code>toString</code> em javascript, e procedimentos que recebem parmetros, como o procedimento <code>alert</code> tambm em javascript.</p>
<p>Avanando na discusso, <strong>parmetros so valores que podem ser passados para funes e procedimentos, sendo que esses valores podem ser utilizados dentro da funo ou procedimento, como se fossem variveis locais</strong>. Quando uma funo ou procedimento  chamado, os valores passados para os parmetros so chamados de argumentos.</p>
<p>Existem duas maneiras de enxergar os parmetros:<br />
- Como expresses que produzem o(s) argumento(s)  <strong>denominados parmetros de chamada ou parmetros reais</strong>;<br />
- Como variveis locais que denotam o(s) argumento(s) no interior da subrotina  <strong>denominados parmetros formais</strong>.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23">
<h2 id="par%C3%A2metros-reais-x-par%C3%A2metros-formais">Parmetros reais x Parmetros formais</h2>
<ul>
<li>Parmetros reais: expresses que produzem os argumentos;</li>
<li>Parmetros formais: identificadores que denotam os argumentos no interior da subrotina;</li>
</ul>
<div class="grid-50-50 regular">
<div class="grid-element">
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-comment">//funcao</span>
<span class="hljs-keyword">function</span> <span class="hljs-title function_">area</span>(<span class="hljs-params">raio</span>) {
    <span class="hljs-keyword">return</span> <span class="hljs-title class_">Math</span>.<span class="hljs-property">PI</span> * raio * raio;
}

<span class="hljs-comment">//chamadas</span>
<span class="hljs-title function_">area</span>(<span class="hljs-number">5</span>);
<span class="hljs-title function_">area</span>(a + b);
</code></pre>
</div>
<div class="grid-element">
<table>
<thead>
<tr>
<th>Tipo</th>
<th>Exemplo</th>
</tr>
</thead>
<tbody>
<tr>
<td>Argumento</td>
<td>5 e o resultado de a + b</td>
</tr>
<tr>
<td>Parmetro real</td>
<td>5 e a expresso a + b</td>
</tr>
<tr>
<td>Parmetro formal</td>
<td>raio</td>
</tr>
</tbody>
</table>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<div class="regular">
<h2 id="correspond%C3%AAncia-entre-par%C3%A2metros-formais-e-par%C3%A2metros-reais">Correspondncia entre parmetros formais e parmetros reais</h2>
<p>A correspondncia geralmente  posicional, ou seja, o primeiro parmetro formal corresponde ao primeiro parmetro real, o segundo parmetro formal corresponde ao segundo parmetro real, e assim por diante.</p>
<p>Mas pode ser realizada por palavras chaves, especificando-se o nome do parmetro formal correspondente ao parmetro real para cada argumento, como tambm, pode admitir valores padres.</p>
<p>Em python a correspondncia  posicional, mas pode ser realizada por palavras chaves, admite-se valores padres e pode ser mista, como veremos a seguir:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">soma</span>(<span class="hljs-params">a, b, c = <span class="hljs-number">0</span></span>):
    <span class="hljs-keyword">return</span> a + b + c

<span class="hljs-comment"># correspondencia posicional</span>
<span class="hljs-comment"># 3 corresponde ao parmetro a e 4 corresponde ao parmetro b</span>
soma(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>) <span class="hljs-comment"># 7</span>

<span class="hljs-comment"># correspondencia por palavras chaves</span>
soma(b = <span class="hljs-number">5</span>, a = <span class="hljs-number">9</span>) <span class="hljs-comment"># 14</span>

<span class="hljs-comment"># correspondencia posicional e por palavras chaves</span>
soma(<span class="hljs-number">3</span>, b = <span class="hljs-number">4</span>) <span class="hljs-comment"># 7</span>

<span class="hljs-comment"># em todos os casos acima c assumiu um valor padro, agora vamos explicitar o valor de c em correspondencia posicional</span>
soma(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>) <span class="hljs-comment"># 12</span>

<span class="hljs-comment"># e agora em correspondencia por palavras chaves</span>
soma(c = <span class="hljs-number">5</span>, a = <span class="hljs-number">9</span>, b = <span class="hljs-number">11</span>) <span class="hljs-comment"># 25</span>
</code></pre>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2 id="par%C3%A2metros---impactos-da-aus%C3%AAncia-de-par%C3%A2metros">Parmetros - Impactos da Ausncia de Parmetros</h2>
<div class="regular">
<p>A ausncia de parmetros causam impactos negativos nos seguintes aspectos do cdigo:</p>
<ul>
<li>
<p><strong>Legibilidade</strong>: a ausncia de parmetros torna o cdigo mais difcil de ser lido, pois, o leitor precisa entender o cdigo para saber quais so os valores que esto sendo utilizados, j que no existem menes aos identificadores usados na funo.</p>
</li>
<li>
<p><strong>Manutenibilidade</strong>: a ausncia de parmetros torna o cdigo mais difcil de ser mantido, pois, o desenvolvedor precisa entender o cdigo para saber quais so os valores que esto sendo utilizados.</p>
</li>
<li>
<p><strong>Reusabilidade e Confiabilidade</strong>: a ausncia de parmetros torna o cdigo menos reutilizvel e confivel, pois, os parmetros auxiliam a deduzir a natureza dos valores que esto sendo utilizados e por consequncia, a deduzir o comportamento da subrotina que est sendo chamada.</p>
</li>
</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">
<h2 id="passagem-de-par%C3%A2metros">Passagem de parmetros</h2>
<ul>
<li>
<p>Compreendem as maneiras de transmitir informaes (parmetros) para os subprogramas chamados.</p>
</li>
<li>
<p>Trs aspectos importantes governam a passagem de parmetros:</p>
<ul>
<li><strong>Direo da passagem</strong></li>
<li><strong>Mecanismo de implementao</strong></li>
<li><strong>Momento de Ocorrncia</strong>.</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h2 id="dire%C3%A7%C3%A3o-da-passagem-de-par%C3%A2metros">Direo da passagem de parmetros</h2>
<div class="regular">
<ol>
<li>
<p>Entrada (input): Parmetros de entrada so aqueles fornecidos ao subprograma pelo chamador. Eles so usados pelo subprograma em suas operaes internas, mas no so modificados para reflexo no chamador.</p>
</li>
<li>
<p>Sada (output): Parmetros de sada so aqueles que o subprograma utiliza para retornar dados para o chamador. Eles podem ser modificados dentro do subprograma e essas modificaes so refletidas no chamador.</p>
</li>
<li>
<p>Bidirecional: Parmetros bidirecionais podem ser utilizados tanto para receber dados de entrada quanto para enviar dados de sada. Eles permitem que o subprograma receba dados, os modifique e ento devolva os dados modificados ao chamador.</p>
</li>
</ol>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2 id="passagem-de-par%C3%A2metros---dire%C3%A7%C3%A3o-da-passagem">Passagem de Parmetros - Direo da Passagem</h2>
<div class="regular">
<ol>
<li>Parmetros de entrada</li>
</ol>
<p>Exemplo em javascript:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-title function_">alert</span>(<span class="hljs-string">&quot;Ol Mundo!&quot;</span>);
</code></pre>
<ol start="2">
<li>Parmetros de sada</li>
</ol>
<p>Exemplo em matlab:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-matlab"><span class="hljs-function"><span class="hljs-keyword">function</span> <span class="hljs-params">[x,y]</span> = <span class="hljs-title">pol2cart</span><span class="hljs-params">(theta,rho)</span></span>
</code></pre>
<ol start="3">
<li>Parmetros de entrada e sada<br />
Exemplo em python:</li>
</ol>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">inserir_valor_no_meio_do_vetor</span>(<span class="hljs-params">vetor, valor</span>):
    meio = <span class="hljs-built_in">len</span>(vetor) // <span class="hljs-number">2</span>
    vetor.insert(meio, valor)
</code></pre>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h2 id="passagem-de-par%C3%A2metros---mecanismos-de-passagem">Passagem de Parmetros - Mecanismos de Passagem</h2>
<div class="grid-50-50 small">
<div class="grid-element">
<ol>
<li>Passagem por cpia (valor)</li>
</ol>
<p>O valor do argumento  copiado para o parmetro formal do subprograma. Qualquer modificao feita ao parmetro dentro do subprograma no afeta o argumento original no chamador.</p>
<p>Exemplo em javascript:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-javascript"><span class="hljs-keyword">function</span> <span class="hljs-title function_">incrementa</span>(<span class="hljs-params">x</span>) {
    x = x + <span class="hljs-number">1</span>;
    <span class="hljs-keyword">return</span> x;
}
<span class="hljs-keyword">var</span> b = <span class="hljs-number">5</span>;
<span class="hljs-title function_">alert</span>(<span class="hljs-title function_">incrementa</span>(b)); <span class="hljs-comment">// 6</span>
<span class="hljs-title function_">alert</span>(b); <span class="hljs-comment">// 5</span>
</code></pre>
</div>
<div class="grid-element">
<ol start="2">
<li>Passagem por referncia</li>
</ol>
<p>Ao invs de passar uma cpia do valor, a passagem por referncia envia um endereo de memria do argumento. Isso significa que o subprograma opera diretamente no dado original. As alteraes feitas no parmetro afetam diretamente o argumento no chamador. Este mtodo  eficiente em termos de memria para grandes estruturas de dados, mas pode levar a efeitos colaterais indesejados se no for usado com cuidado.</p>
<p>Exemplo em C:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-c"><span class="hljs-type">void</span> <span class="hljs-title function_">incrementa</span><span class="hljs-params">(<span class="hljs-type">int</span> *x)</span> {
    *x = *x + <span class="hljs-number">1</span>;
}
<span class="hljs-type">int</span> <span class="hljs-title function_">main</span><span class="hljs-params">()</span> {
    <span class="hljs-type">int</span> b = <span class="hljs-number">5</span>;
    incrementa(&amp;b);
    <span class="hljs-built_in">printf</span>(<span class="hljs-string">&quot;%d\n&quot;</span>, b); <span class="hljs-comment">// 6</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">0</span>;
}
</code></pre>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h2 id="passagem-de-par%C3%A2metros---mecanismos-de-passagem-1">Passagem de Parmetros - Mecanismos de Passagem</h2>
<div class="small grid-50-50">
<div class="grid-element">
<ol start="3">
<li>Passagem por nome</li>
</ol>
<p>Este mtodo envolve a substituio do parmetro formal pelo argumento real cada vez que o parmetro  usado no subprograma. No  uma cpia do valor nem um endereo de memria que  passado, mas a expresso do argumento em si. Isso significa que a expresso  avaliada cada vez que o parmetro  acessado, o que pode levar a resultados diferentes se o estado do argumento mudar entre essas avaliaes.</p>
<p>Exemplo em PseudoCdigo:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>procedure increment(x)
    x = x + 1
end procedure

procedure printTwice(int n) 
    print n
    print n
end procedure
</code></pre>
</div>
<div class="grid-element">
<p>Se chamarmos printTwice com um parmetro por nome, como printTwice(increment(y)), aqui est o que aconteceria:</p>
<ol>
<li>Suponha que y seja inicialmente 5.</li>
<li>Na primeira chamada de print dentro de printTwice, increment(y)  avaliado, incrementando y para 6 e retornando esse valor. Portanto, 6  impresso.</li>
<li>Na segunda chamada de print, increment(y)  avaliado novamente, incrementando y para 7 e retornando esse valor. Ento, 7  impresso.</li>
</ol>
<p>Portanto, a sada seria &quot;6 7&quot;, mesmo que intuitivamente possamos esperar &quot;6 6&quot;. Isso ocorre porque, na passagem por nome, a expresso  reavaliada cada vez que o parmetro  acessado, ao contrrio da passagem por valor, onde o valor inicial seria usado em todas as chamadas. Isso demonstra como a passagem por nome pode levar a resultados diferentes e possivelmente inesperados dependendo do estado do argumento entre avaliaes.</p>
<p>Atualmente este modelo de passagem de parmetros no  usado nas linguagens modernas, como Java, C# e Python. Podemos encontrar este modelo em ALGOL.</p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">
<h2 id="passagem-de-par%C3%A2metros--momento-da-ocorr%C3%AAncia-da-passagem-de-par%C3%A2metros">Passagem de Parmetros  Momento da Ocorrncia da Passagem de Parmetros</h2>
<div class="regular">
<p>O momento da passagem de parmetros refere-se a quando e como os valores dos argumentos so transmitidos aos parmetros formais de um subprograma. Isso inclui:</p>
<p><strong>1. Avaliao Imediata (ou Eager Evaluation):</strong> Onde os argumentos so avaliados no momento da chamada do subprograma, antes de entrar no subprograma propriamente dito. Este  o comportamento mais comum em linguagens de programao como Python, Java e C.</p>
<p><strong>2. Avaliao por Nome (ou Lazy Evaluation):</strong> Os argumentos so avaliados apenas quando o parmetro correspondente  utilizado no corpo do subprograma. Isso significa que a expresso passada como argumento  reavaliada a cada vez que o parmetro  acessado.</p>
<p><strong>3. Avaliao Preguiosa (Lazy Evaluation):</strong> Similar  avaliao por nome, mas a expresso  avaliada apenas na primeira vez que o parmetro  acessado e, em seguida, o valor  armazenado para usos subsequentes dentro do mesmo subprograma.</p>
<p>Cada um desses mtodos tem implicaes diferentes para o desempenho, efeitos colaterais e comportamento geral de um subprograma  no abordados neste semestre da nossa disciplina.</p>
</div>
</section>
